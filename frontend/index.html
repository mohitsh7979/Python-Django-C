    <fieldset>
        <legend>Fill Form :</legend>
    <form action="">
        <label for="">Username :</label>
        <input type="text" placeholder="Enter Your Username"> <br> <br>

        <label for="">Email :</label>
        <input type="email" placeholder="Enter Your Email"> <br> <br>

        <label for="">Password :</label>
        <input type="password" placeholder="Enter Your Password"> <br> <br>

        <label for="">Mobile :</label>
        <input type="number" placeholder="Enter Your Mobile No"> <br> <br>

        <label for="">File :</label>
        <input type="file"> <br> <br>

        <label for="">Range :</label>
        <input type="range"> <br> <br>

        <label for="">Date :</label>
        <input type="date"> <br> <br> 

        <label for="">Time :</label>
        <input type="time"> <br> <br>

        <label for="">Color :</label>
        <input type="color"> <br> <br>

        <label for="">State :</label>
        <select name="" id="">
            <option value="">None</option>
            <option value="">Jaipur</option>
            <option value="">Jodhpur</option>
            <option value="">Kota</option>
            <option value="">Udaipur</option>
        </select> <br> <br>

        <label for="">Gender :</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female <br> <br>

        <label for="">Language :</label>
        <input type="checkbox"> Hindi 
        <input type="checkbox"> English 
        <input type="checkbox"> Marwadi <br> <br>

        <textarea name="" id="" rows="7" cols="30" placeholder="Message"></textarea> <br> <br>

        <button>Submit</button>


    </form>
</fieldset>
